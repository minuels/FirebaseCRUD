<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Person</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floting>First Name: </ion-label>
    <ion-input type="text" [(ngModel)]="person.firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floting>Last Name: </ion-label>
    <ion-input type="text" [(ngModel)]="person.lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floting>Age: </ion-label>
    <ion-input type="number" [(ngModel)]="person.age"></ion-input>
  </ion-item>
  <button ion-button block (click)="addPerson(person)">Add Person</button>
</ion-content>
